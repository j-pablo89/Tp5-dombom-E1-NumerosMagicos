<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trabajo Practico Nro5 - Ej1 - Números Mágicos">
    <meta name="keywords" content="javascript, dom, bom">
    <meta name="author" content="Juan Pablo Miranda">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Sora&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Trabajo Practico Nro5 - Numeros Mágicos</title>
</head>
<body>
    <header>
        <section class="bg-black py-3 text-center text-light d-grid">
            <div class="d-flex justify-content-center">
                <img src="./img/icono123.png" alt="Logo numeros magicos">
                <h1 class="text-decoration-underline ps-3 text-info" >Números Mágicos</h1>
            </div>  
        </section>
    </header>
    <main>
        <section class="container" id="contenedorPadre">
            <aside class="text-center py-5">
                <button class="btn btn-dark border-4 rounded-1" id="botonComenzar">COMENZAR JUEGO</button>
            </aside>
            <aside class="py-5 d-flex justify-content-center" id="asideReferencia">
                    <label class="pt-2 me-2 " for="texto">Ingresa un número:</label>
                    <input type="number" id="numeroJugador" name="texto">
                    <button type="submit" class="btn btn-warning border-4 rounded-1 ms-3 disabled" id="inputNumero">Enviar</button>           
            </aside>
        </section>
    </main>
    <footer class="bg-dark text-light text-center py-3">
        <h5>&copy;Todos los derechos reservados 2023</h5>
    </footer>
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
